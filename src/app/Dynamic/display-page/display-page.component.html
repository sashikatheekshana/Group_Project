<displayBar></displayBar>
<div class="depth" style="padding-top:75px">
    <div class="wrapper">
        <div class="page-header page-header-small" filter-color="orange">
            <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/Gallery/blog1.jpg') ;">
            </div>
            <div class="container">
                <div class="content-center">
                    <div class="photo-container" style="padding-top:50px;padding-bottom:20px;">
                        <img src="{{user?.photoURL}}" alt="" class="rounded-circle" width="150px" height="150px">
                    </div>
                    <h3 class="title">{{user?.displayName}}</h3>
                    <h6 class="category">{{user?.eType}}</h6>
                    <h6 class="category"> {{user?.contact}}</h6>
                    <h6 class="category"> {{user?.email}}</h6>
                </div>
            </div>
        </div>

        <div class="row" style="padding:30px ">
            <div class="col-lg-9">
                <div class="container">
                    <div class="container" style="background-color:#FFF">
                        <h3 class="title" style="padding-top:50px;padding-left:50px" >Description</h3>
                        <p style="padding-left: 50px;padding-bottom: 50px"> {{user?.description}} </p>
                    </div>

                    <div class="Gallery">
                        <div *ngFor="let item of list" class="Gallery">
                            <div class="row">
                                <div class="col-lg-4 col-md-6 col-am-12">
                                <div class="mb-3 pics animation all 1">
                                    <img class="img-fluid" src="{{item.data}}">
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-info btn-block" (click)="frame.show()"> Book Now </button>               
                </div>
            </div>    
        </div>
    </div>
</div>






<div mdbModal #frame="mdbModal" class="modal fade right" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myM odalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered  modal-notify modal-info" role="document">
        <div class="modal-content">
            <div class="modal-header" >
                <p class="heading lead white-text"> Edit User Details</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                    <span aria-hidden="true" class="white-text">Ã—</span>
                </button>
            </div>  
            <div class="modal-body">
                <form #form="ngForm" autocomplete="off" >
                    <input hidden name=userId #userId="ngModel" [(ngModel)]="this.Log.uid">
                    <input hidden name=profId #profId="ngModel" [(ngModel)]="this.user.uid">
                    <input hidden name=userMail #userMail="ngModel" [(ngModel)]="this.Log.email">
                    <input hidden name=profMail #profMail="ngModel" [(ngModel)]="this.user.email">
                    
                    <mat-form-field class="col-lg-6">
                        <input matInput placeholder="User Name"  name="userName" #userName="ngModel" [(ngModel)]="this.Log.displayName" required > 
                    </mat-form-field>
                    <mat-form-field class="col-lg-6">
                        <input matInput placeholder="User Mail"  name="userMail" #userMail="ngModel" [(ngModel)]="this.Log.email" required > 
                    </mat-form-field>
                    <mat-form-field class="col-lg-6">
                        <input matInput placeholder="Professional Name"  name="profName" #profName="ngModel" [(ngModel)]="this.user.displayName" required > 
                    </mat-form-field>
                    <mat-form-field class="col-lg-6">
                        <input matInput placeholder="Profesional Mail"  name="profMail" #profMail="ngModel" [(ngModel)]="this.user.email" required > 
                    </mat-form-field>

                    <hr>

                    <mat-form-field class="col-lg-12">
                        <input matInput placeholder="Event Name"  name="eName" #eName="ngModel" [(ngModel)]="eName.value" required  > 
                    </mat-form-field>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <select class="mdb-select md-form col-lg-12 custom-select" style="background-color: transparent;" name="district" #name="ngModel" [(ngModel)]="name.value"> 
                                <option value="" disabled selected> Select Booking District </option>
                                <option value="Ampara"> Ampara </option>
                                <option value="Parties"> Parties </option>
                                <option value="Badulla">Badulla</option>
                                <option value="Batticaloa"> Batticaloa </option>
                                <option value="Colombo"> Colombo </option>
                                <option value="Galle">Galle</option>
                                <option value="Gampaha"> Gampaha</option>
                                <option value="Hambantota"> Hambantota </option>
                                <option value="Jaffna"> Jaffna </option>
                                <option value="Kalutara"> Kalutara</option>
                                <option value="Kandy">Kandy</option>
                                <option value="Kegalle">Kegalle</option>
                                <option value="Kilinochchi"> Kilinochchi </option>
                                <option value="Kurunegala"> Kurunegala</option>
                                <option value="Mannar"> Mannar</option>
                                <option value="Matale"> Matale </option>
                                <option value="Matara">Matara</option>
                                <option value="Monaragala">Monaragala</option>
                                <option value="Mulathiv"> Mulathiv </option>
                                <option value="NuwaraEliya">Nuwara Eliya</option>
                                <option value="Polonnaruwa"> Polonnaruwa </option>
                                <option value="Puttalam"> Puttalam</option>
                                <option value="Ratnapura"> Ratnapura</option>
                                <option value="Trincomalee"> Trincomalee</option>
                                <option value="Vavniya"> Vavniya </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <select class="mdb-select md-form col-lg-12 custom-select" style="background-color: transparent;" name="eventType" #eventType="ngModel" [(ngModel)]="eventType.value"> 
                                <option value="" disabled selected> Select Event category </option>
                                <option value="Wedding"> Wedding </option>
                                <option value="Parties"> Parties </option>
                                <option value="Corporate Events"> Corporate Events </option>
                                <option value="Sports Events"> Sports Events </option>
                                <option value="Get-togethers"> Get-togethers </option>
                                <option value="Something Else"> Something Else </option>
                            </select>
                        </div>
                    </div>

                    <mat-form-field class="col-lg-6">
                        <input matInput placeholder="Event Location"  name="city" #city="ngModel" [(ngModel)]="city.value" required > 
                    </mat-form-field>

                    <mat-form-field class="col-lg-6">
                        <input type="date" matInput placeholder="Event Location" name="Date" #Date="ngModel" [(ngModel)]="Date.value" required > 
                    </mat-form-field>

                    <mat-form-field class="col-lg-12 col-md-12  col-sm-12">
                        <textarea rows="3" cols="60" matInput placeholder="Description" name="description" #description="ngModel" [(ngModel)]="description.value"> </textarea>
                    </mat-form-field>   

                    <button type="submit" class="btn btn-lg btn-block btn-info" (click)="onSubmit(form)"> Place Booking </button>
                </form>
            </div>
        </div>
    </div>
</div>
