<app-user-sidebar></app-user-sidebar>

<div class="depth" style="padding-top: 70px;height: 100vh;">
    <img src="../../../assets/img/Gallery/background1.jpg" alt="placeholder" class="bg-img">
    <div class="overlay"></div>

    <div class="card" style="padding:30px;background-color: #eee;" id="onGoing">
        <div class="col-lg-12" style="font-family:Roboto;background-color: #eee;padding-right: 30px">
            <div class="text-center">
                <h3 class="mb-sm-0 pt-3" style="padding-top: 15px;padding-bottom: 15px;">Messages</h3>
            </div>
            
            <div class="d-flex "  style="padding-left: 30px;">
                <table class="table table-striped ">
                    <thead class="" style="background-color: #eee;">
                        <tr>
                            <th> Date </th>
                            <th> Message </th>
                            <th> Sender </th>
                            <th> Sender Email </th>
                            
                        </tr>
                        <tr *ngFor= "let message of getMessageList">
                            
                            <td > {{message.date}} </td>
                            <td > {{message.message}} </td>
                            <td > {{message.name}} </td>
                            <td > {{message.email}} </td>
                            
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
